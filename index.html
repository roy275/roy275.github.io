    <style>
  body {
    background-image: url("cool-background.jpg"); /* You can change this to any image you want */
    background-size: cover;
    background-repeat: no-repeat;
  }

  button {
    width: 100px;

    margin: 10px;
    border: none;
    border-radius: 10px;
    background-color: #0953C1; /* You can change this to any color you want */
    color: white;

  }
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  .video-container {
    display: none;
  }
  #videoPlayer {
    max-width: 100%;
    max-height: 80vh; /* Adjust based on emulator screen size */
  }
  .button-container {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="videoPlayer" controls>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="button-container">
  <button onclick="playVideo('video1.mp4')">Video 1</button>
  <button onclick="playVideo('video2.mp4')">Video 2</button>
  <button onclick="playVideo('video3.mp4')">Video 3</button>
  <button onclick="playVideo('video4.mp4')">Video 4</button>
  <button onclick="playVideo('video5.mp4')">Video 5</button>
   <button onclick="playVideo('video6.mp4')">Video 6</button>
   <button onclick="playVideo('video7.mp4')">Video 7</button>
</div>

<script>
  const videoPlayer = document.getElementById('videoPlayer');
  const videoContainer = document.querySelector('.video-container');

  function playVideo(videoSrc) {
    videoPlayer.src = videoSrc;
    videoContainer.style.display = 'block';
    videoPlayer.play();
  }

  videoPlayer.onended = function() {
    videoContainer.style.display = 'none';
  };
</script>
